<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine - etinuXe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #0c0c0c;
            color: #ffffff;
            zoom: 67%;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 40px;
        }
        .header {
            margin-bottom: 60px;
        }
        .header h1 {
            font-size: 48px;
            margin-bottom: 12px;
            color: #8654d8;
        }
        .header p {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
        }
        .search-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 40px;
            margin-bottom: 40px;
        }
        .examples {
            margin-bottom: 30px;
        }
        .examples h3 {
            font-size: 16px;
            color: #8654d8;
            margin-bottom: 12px;
        }
        .example-item {
            padding: 12px 16px;
            background: rgba(134, 84, 216, 0.1);
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        .example-item:hover {
            background: rgba(134, 84, 216, 0.2);
        }
        .search-input {
            width: 100%;
            padding: 16px;
            background: #1a1a1a;
            border: 1px solid rgba(134, 84, 216, 0.3);
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            margin-bottom: 16px;
        }
        .search-input:focus {
            outline: none;
            border-color: #8654d8;
        }
        .search-button {
            background: #8654d8;
            color: #ffffff;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .search-button:hover {
            background: #9d6be6;
        }
        .search-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .results {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 40px;
            margin-bottom: 40px;
            display: none;
        }
        .results.active {
            display: block;
        }
        .results h2 {
            font-size: 24px;
            color: #8654d8;
            margin-bottom: 20px;
        }
        .result-content {
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #8654d8;
        }
        .back-button {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(134, 84, 216, 0.1);
            border: 1px solid #8654d8;
            border-radius: 8px;
            color: #ffffff;
            text-decoration: none;
            transition: background 0.2s;
        }
        .back-button:hover {
            background: rgba(134, 84, 216, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tiny Human Research Search</h1>
            <p>Convert human medical research to 1cm scale</p>
        </div>

        <div class="search-section">
            <div class="examples">
                <h3>Example Queries</h3>
                <div class="example-item" onclick="setQuery('How to perform heart surgery on a tiny human?')">
                    How to perform heart surgery on a tiny human?
                </div>
                <div class="example-item" onclick="setQuery('Medicine dosage calculation for 1cm tall person')">
                    Medicine dosage calculation for 1cm tall person
                </div>
                <div class="example-item" onclick="setQuery('Long-term health impacts of miniaturization')">
                    Long-term health impacts of miniaturization
                </div>
            </div>

            <textarea
                id="searchQuery"
                class="search-input"
                placeholder="Ask any medical or survival question for tiny humans..."
                rows="4"
            ></textarea>
            <button class="search-button" id="searchBtn" onclick="search()">
                Convert & Search
            </button>
        </div>

        <div id="results" class="results">
            <h2>Results</h2>
            <div id="resultContent" class="result-content"></div>
        </div>

        <a href="index.html" class="back-button">‚Üê Back to Home</a>
    </div>

    <script>
        const API_KEY = 'AIzaSyBYzf144EVp8crCUPfLZ_q5AJqMGWocesM';
        const API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent';

        function setQuery(query) {
            document.getElementById('searchQuery').value = query;
        }

        async function search() {
            const query = document.getElementById('searchQuery').value.trim();
            if (!query) {
                alert('Please enter a query');
                return;
            }

            const resultsDiv = document.getElementById('results');
            const resultContent = document.getElementById('resultContent');
            const searchBtn = document.getElementById('searchBtn');

            resultsDiv.classList.add('active');
            searchBtn.disabled = true;
            resultContent.innerHTML = '<div class="loading">Converting to tiny human scale...</div>';

            const prompt = `You are helping the etinuXe community - humans shrunk to 1cm tall.

IMPORTANT: Provide short, concise answers (3-5 sentences max). Use plain text only - NO markdown formatting like ** for bold or ## for headers.

Convert this query from human to tiny human scale (1cm, ~0.1g body mass):

${query}

Consider:
- Dosage calculations (scale by body mass)
- Equipment adaptations
- Safety considerations
- Metabolic changes

Keep your response brief and practical.`;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-goog-api-key': API_KEY
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: prompt }]
                        }]
                    })
                });

                const data = await response.json();

                if (data.candidates && data.candidates[0].content) {
                    const answer = data.candidates[0].content.parts[0].text;
                    resultContent.innerHTML = `<pre style="white-space: pre-wrap; font-family: inherit;">${answer}</pre>`;
                } else {
                    throw new Error('Invalid response');
                }
            } catch (error) {
                resultContent.innerHTML = `<p style="color: #ff6666;">Error: ${error.message}</p>`;
            } finally {
                searchBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
